<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Add Employee</title>
</head>
<body class="bg-dark text-light">
	<div class="text-right">
		<a class="btn btn-primary" href="index.jsp">Back</a>
	</div>
	<div class="container text-center">
		<h1>
			<span class="badge badge-warning mt-3">Enter Employee Details</span>
		</h1>

		<form action="AddEmployeeServ" method="POST">
			    <div class="form-group col-md-6">
			      <label for="name">Name</label>
			      <input type="text" class="form-control" id="name" name="name">
			    </div>

				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="salary">Employee Salary</label> <input type="text"
							class="form-control" id="salary" name="salary">
					</div>
					<div class="form-group col-md-6">
						<label for="city">City</label> <input type="text"
							class="form-control" id="city" name="city">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="date">Date</label> <input type="number"
							class="form-control" id="date" name="date">
					</div>
					<div class="form-group col-md-4">
						<label for="month">Month</label> <input type="number"
							class="form-control" id="month" name="month">
					</div>
					<div class="form-group col-md-4">
						<label for="year">Year</label> <input type="number"
							class="form-control" id="year" name="year">
					</div>
				</div>
			<button type="submit" class="btn btn-success">Save</button>
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
